version: "3"

services:
  db:
    image: "postgres:alpine"
    container_name: "db"
    environment:
      - POSTGRES_USER=bob
      - POSTGRES_DB=bob
    ports:
      - 5432:5432
    networks:
      - bob_net

  resource-git:
    image: "bobcd/resource-git"
    container_name: "resource-git"
    ports:
      - "8000:8000"
    networks:
      - bob_net

  artifact-local:
    image: "bobcd/artifact-local"
    container_name: "artifact-local"
    ports:
      - "8001:8001"
    networks:
      - bob_net
  
  bob:
    build: .
    image: "bobcd/bob:openjdk-12-alpine"
    privileged: false
    container_name: "bob"
    depends_on:
      - db
      - resource-git
      - artifact-local
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - BOB_DB_HOST=db
      - BOB_DB_PORT=5432
      - BOB_DB_USER=bob
      - BOB_DB_NAME=bob
    ports:
      - "7777:7777"
    networks:
      - bob_net

networks:
  bob_net:
